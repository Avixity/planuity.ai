<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planuity.AI - Student Study Planner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="navbar">
    <a class="logo" href="index.html">Planuity.AI</a>
    <nav class="nav-links">
      <a class="nav-btn" href="login.html">Login</a>
      <a class="nav-btn primary" href="signup.html">Sign Up</a>
    </nav>
  </header>

  <div class="two-column-container">
    <div class="compact-card">
      <h2>Input Your Study Plan</h2>
      <label for="topic">Topic</label>
      <input type="text" id="topic" placeholder="e.g. Algebra">

      <label for="time">Time per day (minutes)</label>
      <input type="number" id="time" placeholder="e.g. 45">

      <label for="grade">Grade level</label>
      <input type="text" id="grade" placeholder="e.g. 9th Grade">

      <label for="date">Start Date</label>
      <input type="date" id="date">

      <label for="exam">Exam Date</label>
      <input type="date" id="exam">

      <button id="generate-btn">Generate Study Plan</button>
    </div>

  
    <div class="compact-card">
      <h2>Generated Study Plan</h2>
      <div id="planOutput" class="output-box">
        Your study plan will appear here.
      </div>
    </div>
  </div>

  <script src="student.js"></script>
</body>
</html>
